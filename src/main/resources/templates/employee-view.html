<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Details</h1>
            <p>Complete Information</p>
        </div>

        <div class="nav-links">
            <a th:href="@{/employees/register}">Register New Employee</a>
            <a th:href="@{/employees/list}">View All Employees</a>
        </div>

        <div class="employee-details">
            <div class="detail-card">
                <h2 style="color: #2C5AA0; margin-bottom: 25px; text-align: center;">
                    <span th:text="${employee.firstName + ' ' + employee.lastName}"></span>
                </h2>

                <div class="detail-row">
                    <div class="detail-label">Employee ID:</div>
                    <div class="detail-value" th:text="${employee.id}"></div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">First Name:</div>
                    <div class="detail-value" th:text="${employee.firstName}"></div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Last Name:</div>
                    <div class="detail-value" th:text="${employee.lastName}"></div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Email Address:</div>
                    <div class="detail-value" th:text="${employee.email}"></div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Phone Number:</div>
                    <div class="detail-value" th:text="${employee.phone}"></div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Department:</div>
                    <div class="detail-value" th:text="${employee.department}"></div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Position:</div>
                    <div class="detail-value" th:text="${employee.position}"></div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Join Date:</div>
                    <div class="detail-value" th:text="${#temporals.format(employee.joinDate, 'dd-MM-yyyy')}"></div>
                </div>

                <div class="detail-row" th:if="${employee.address != null and !employee.address.isEmpty()}">
                    <div class="detail-label">Address:</div>
                    <div class="detail-value" th:text="${employee.address}"></div>
                </div>

                <div class="detail-row" th:if="${employee.salary != null}">
                    <div class="detail-label">Salary:</div>
                    <div class="detail-value">
                        $<span th:text="${#numbers.formatDecimal(employee.salary, 1, 2)}"></span>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Edit Employee</a>
                <a th:href="@{/employees/list}" class="btn btn-secondary">Back to List</a>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}" 
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete Employee</a>
            </div>
        </div>
    </div>
</body>
</html>
