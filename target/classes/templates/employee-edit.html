<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Employee Information</h1>
            <p>Update Employee Details</p>
        </div>

        <div class="nav-links">
            <a th:href="@{/employees/register}">Register New Employee</a>
            <a th:href="@{/employees/list}">View All Employees</a>
        </div>

        <div class="form-container">
            <form th:action="@{/employees/update/{id}(id=${employee.id})}" 
                  th:object="${employee}" method="post">
                
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" th:field="*{firstName}" 
                           placeholder="Enter first name" required>
                    <span class="error-message" th:if="${#fields.hasErrors('firstName')}" 
                          th:errors="*{firstName}"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" th:field="*{lastName}" 
                           placeholder="Enter last name" required>
                    <span class="error-message" th:if="${#fields.hasErrors('lastName')}" 
                          th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" th:field="*{email}" 
                           placeholder="Enter email address" required>
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" 
                          th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" th:field="*{phone}" 
                           placeholder="Enter phone number" required>
                    <span class="error-message" th:if="${#fields.hasErrors('phone')}" 
                          th:errors="*{phone}"></span>
                </div>

                <div class="form-group">
                    <label for="department">Department *</label>
                    <input type="text" id="department" th:field="*{department}" 
                           placeholder="Enter department" required>
                    <span class="error-message" th:if="${#fields.hasErrors('department')}" 
                          th:errors="*{department}"></span>
                </div>

                <div class="form-group">
                    <label for="position">Position *</label>
                    <input type="text" id="position" th:field="*{position}" 
                           placeholder="Enter position" required>
                    <span class="error-message" th:if="${#fields.hasErrors('position')}" 
                          th:errors="*{position}"></span>
                </div>

                <div class="form-group">
                    <label for="joinDate">Join Date *</label>
                    <input type="date" id="joinDate" th:field="*{joinDate}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('joinDate')}" 
                          th:errors="*{joinDate}"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" th:field="*{address}" 
                              placeholder="Enter full address"></textarea>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" th:field="*{salary}" 
                           placeholder="Enter salary" step="0.01" min="0">
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Update Employee</button>
                    <a th:href="@{/employees/view/{id}(id=${employee.id})}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
